<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Contacts</title>
  <link href="style/contacts_style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="contacts-table">
    <!-- Top Row -->
    <div>
      <div style="border-right: 3px solid black;" class="contacts-cell top-cell">
        <div class="search-container">
          <button class="search-btn" id="search-btn">Search</button>
          <input type="text" class="search-box" id="search-box" placeholder="Search contacts...">
        </div>
      </div>
      <div style="border-left: 3px solid black;" class="contacts-cell top-cell" id="contact-name">Contact Info</div>
    </div>

    <!-- Bottom Row -->
    <div>
      <div style="border-right: 3px solid black;" class="contacts-cell bottom-cell">
        <div id="contact-results" class="contact-results">
          <!-- Contacts will be loaded here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination-container">
          <button id="prev-page" class="pagination-btn" disabled>Previous</button>
          <span id="page-info">Page 1</span>
          <button id="next-page" class="pagination-btn">Next</button>
        </div>
      </div>

      <div style="border-left: 3px solid black;" class="contacts-cell bottom-cell">
        <div class="contact-info">
          <label for="first-name">First Name</label>
          <input style="width: 70%" type="text" id="first-name">

          <label for="last-name">Last Name</label>
          <input style="width: 70%" type="text" id="last-name">

          <label for="phone-number">Phone Number</label>
          <input style="width: 70%" type="text" id="phone-number">

          <label for="email">Email</label>
          <input style="width: 70%" type="email" id="email">

          <div class="button-row">
            <button class="btn btn-create" id="create-btn">Create</button>
            <button class="btn btn-update" id="update-btn">Update</button>
            <button class="btn btn-delete" id="delete-btn">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-logout" id="logout-btn" onclick="doLogout()">Log Out</button>

  <!-- Pop-up Modal -->
  <div id="createContactModal" class="modal">
    <div class="modal-content">
        <h2>Create Contact</h2>
		<p class="error-message" id="error-message"></p>
        <label>First Name:</label>
        <input type="text" id="contact_firstName">
        <label>Last Name:</label>
        <input type="text" id="contact_lastName">
        <label>Phone:</label>
        <input type="text" id="contact_phone">
        <label>Email:</label>
        <input type="email" id="contact_email">
        <button id="saveContactBtn">Save & Create</button>
        <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <!-- Link to External JavaScript -->
  <script src="javascript/search_contacts.js"></script>
</body>
</html>
