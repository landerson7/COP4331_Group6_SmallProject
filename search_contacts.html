<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Home Contacts Page</title>
<link href="style/contacts_style.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- Logo Image -->
    <img class="fixed-image" src="images/breezebook_logo.png" alt="BreezeBook Logo Image">
    
    <!--Main Container Class Start-->
    <div class="container">
        <div class="top-row">
            <div class="top-left">
                <div class="search-container">
                    <button class="search-btn" id="search-btn">Search</button>
                    <input type="text" class="search-box" id="search-box" placeholder="Search contacts...">
                </div>
            </div>
            <div class="top-right">
                <div class="button-row">
                    <button class="btn CRUD" id="create-btn">Create Contact</button>
                    <button class="btn CRUD" id="update-btn">Update Contact</button>
                    <button class="btn CRUD" id="delete-btn">Delete Contact</button>
                </div>
            </div>
            
        </div>

        <div class="middle-row" id="contact-cards">
            <div id="noContacts" class="highlight no-contacts">No Contacts Found</div>
        </div>

        <div class="bottom-row">
            <div id="pagination" class="pagination-container">
                <button id="prev-page" class="btn pagination" disabled>Prev</button>
                <span class="highlight" id="page-info">Page 1</span>
                <button id="next-page" class="btn pagination">Next</button>
            </div>
        </div>

    </div>

    <!-- Pop-up Modal: Create -->
  <div id="createContactModal" class="modal">
    <div class="modal-content">
        <h2>Create Contact</h2>
        <div class="error-holder"><span class="highlight error-message" id="create-error-message"></span></div>
        <label>First Name:</label>
        <input type="text" placeholder="First Name" id="contact_firstName">
        <label>Last Name:</label>
        <input type="text" placeholder="Last Name" id="contact_lastName">
        <label>Phone:</label>
        <input type="text" placeholder="123-456-7890" max-length="12" id="contact_phone">
        <label>Email:</label>
        <input type="email" placeholder="this@example.com" id="contact_email">
        <button id="saveContactBtn">Save & Create</button>
        <button id="cancelBtn">Cancel</button>
    </div>
  </div>
  
  <!-- Pop-up Modal: Update -->
  <div id="updateContactModal" class="modal">
    <div class="modal-content">
        <h2>Update Contact</h2>
        <div class="error-holder"><span class="highlight error-message" id="update-error-message"></span></div>
        <label>First Name:</label>
        <input type="text" placeholder="First Name" id="update_contact_firstName">
        <label>Last Name:</label>
        <input type="text" placeholder="Last Name" id="update_contact_lastName">
        <label>Phone:</label>
        <input type="text" placeholder="123-456-7890" max-length="12" id="update_contact_phone">
        <label>Email:</label>
        <input type="email" placeholder="this@example.com" id="update_contact_email">
        <button id="updateSaveContactBtn">Save & Update</button>
        <button id="updateCancelBtn">Cancel</button>
    </div>
  </div>
  
  <!-- Pop-up Modal: Delete -->
  <div id="deleteContactModal" class="modal">
    <div class="modal-content">
        <h2>Are you sure you want to delete this contact?</h2>
        <p class="error-message" id="delete-error-message"></p>
        <button id="deleteConfirm">Delete</button>
        <button id="deleteCancel">Cancel</button>
    </div>
  </div>

    <button class="btn logout" id="logout-btn" onclick="doLogout()">Log Out</button>
    
    <!--JavaScript-->
    <script src="javascript/search_contacts.js"></script>
</body>
</html>
