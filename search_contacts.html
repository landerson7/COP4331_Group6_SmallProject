<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Search Contacts Page</title>
<link href="style/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<!--Search and Add Container Class Start-->
	<!--Add button, search bar, and space for a list of entries to be displayed.-->
	<div class="container" id="left-container">
		<p>Add or search for contacts</p>
		
		<button type="submit" class="btn search_contacts-btn" id="create-btn">Create contact</button>
		
	</div>
	
	<!--Display Container Class Start-->
	<!--Display one contact to be created, updated, read, or deleted. -->
	<div class="container" id="right-container">
		<p>Edit or delete contacts</p>
		
		<button type="submit" class="btn search_contacts-btn" id="update-btn">Edit contact</button>
		<button type="submit" class="btn search_contacts-btn" id="delete-btn">Delete contact</button>
		
	</div>
	
	<!--JavaScript-->
	<script src="javascript/search_contacts.js"></script>
</body>
</html>
